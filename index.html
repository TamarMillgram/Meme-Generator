<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="Meme-Favicon" href="favicon/cat.png">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/6d84484a7e.js" crossorigin="anonymous"></script>
    <title>MemeGen</title>
</head>

<body onload="onInitGallery()">

    <div class="main-screen menu-background" onclick="onToggleMenu()"></div>
    <div class="main-screen modal-background" onclick="onToggleModal()"></div>

    <header class="main-header flex space-between align-center">
        <div class="logo" onclick="showGallery()"><img src="LOGO/LOGO.png" alt=""></div>
        <nav class="main-nav-container">
            <ul class="main-nav flex clean-list">
                <!-- <li><a class="" href="#" onclick="showMemes()">Memes</a></li> -->
                <li><a class="" href="#" onclick="showGallery()">Gallery</a></li>
                <li><a class="" href="#" onclick="showAbout()">about</a></li>
            </ul>
            <button class="menu-button" onclick="onToggleMenu()">☰</button>
        </nav>
    </header>
    <main>
        <section class="gallery-container align-center  ">

            <nav class="search-nav flex justify-evenly align-center ">

                <div class="search-bar">
                    <input type="text" list="keywords-datalist" class="search-input" placeholder="Search" oninput="renderGallery(value)" onclick="this.select()">
                    <datalist id="keywords-datalist">
                        <option value="crazy">
                        <option value="funny">
                        <option value="happy">
                        <option value="sad">
                        <option value="sarcastic">
                      </datalist>
                </div>

                <div class="keywords-bar">
                    <div class="keywords-container flex justify-even align-center">
                    </div>
                </div>
                <!-- <button class="btn btn-more">More</button> -->
                <!-- <button class="btn btn-flexible">I'm flexible</button> -->

            </nav>

            <div class="gallery">
            </div>


        </section>

        <section class="meme-container flex   display-none">
            <div class="canvas-container">
                <canvas id="my-canvas" width="500" height="500"></canvas>
            </div>
            <div class="editor-container flex align-center">

                <ul class="flex space-between clean-list">
                    <li class="text-input">
                        <input class="input" type="text" placeholder="Add Text" oninput="onSetLineTxt(value)">
                    </li>
                    <li class="meme-control">
                        <button class="btn btn-switch" onclick="onSwitchLine()"><i
                                class="fa-btn fa-solid fa-up-down"></i></button>
                        <button class="btn btn-add" onclick="onAddLine()"><i
                                class="fa-btn fa-solid fa-plus"></i></button>
                        <button class="btn btn-remove" onclick="onRemoveLine()"><i
                                class="fa-btn fa-solid fa-trash-can"></i></button>
                    </li>
                    <li>
                        <div class="text-editor">
                            <button class="btn btn-font-bigger" onclick="onSetFontSize(1)"><i
                                    class="fa-solid fa-a"></i><i class="fa-solid fa-plus"></i></button>
                            <button class="btn btn-font-smaller" onclick="onSetFontSize(0)"><i
                                    class="fa-solid fa-a"></i><i class="fa-solid fa-minus"></i></button>
                            <button class="btn btn-right" onclick="onSetAlignText('right')"><i
                                    class="fa-sharp fa-solid fa-align-left"></i></button>
                            <button class="btn btn-center" onclick="onSetAlignText('center')"><i
                                    class="fa-solid fa-align-justify"></i></button>
                            <button class="btn btn-left" onclick="onSetAlignText('left')"><i
                                    class="fa-sharp fa-solid fa-align-right"></i></button>

                            <select id="font-style" class="font-style" onchange="onSetFontFamily(this.value)">
                                <option value="impact">Impact</option>
                                <option value="arial">Arial</option>
                                <option value="times new roman">Times New Roman</option>
                            </select>
                            <button class="btn btn-fill"><i class="fa-solid fa-underline"></i>
                                <input type="color" oninput="onSetStrokeColor(this.value)"></button>
                            <button class="btn btn-stroke"><i class="fa-sharp fa-solid fa-palette"></i>
                                <input type="color" oninput="onSetFillColor(this.value)"></button>
                        </div>
                    </li>
                    <li>
                        <div class="stickers flex space-between align-center ">
                        <button class="btn-prev" onclick="onSelectStickers(-1)">◀︎</button>
                        <div class="stickers-container"></div>
                        <button class="btn-next" onclick="onSelectStickers(1)">▶︎</i></button>
                    </div>
                    </li>
                    <li class="action-buttons">
                        <!-- <button class="btn save-btn" onclick="onSaveMeme()"><i
                                class="fa-sharp fa-solid fa-share-nodes"></i> Save</button> -->
                        <button class="btn download-btn" onclick="downloadCanvas(this)"><a href="#"
                                onclick="downloadCanvas(this)" download="my-img.jpg"> <i
                                    class="fa-solid fa-download"></i> Download</a></button>
                        <button class="btn share-btn" onclick="onUploadImg()"><i class="fa-solid fa-floppy-disk"></i>
                            Share</button>
                    </li>
            </div>
            </ul>
            </div>
        </section>

        <section class="about-container flex align-center display-none">
            <h2>Small Memes for big laughs</h2>
            <div class="about-text"></div>
        </section>

        <section class="saved-container align-center">
            <div class="meme-saved">
            </div>
        </section>
    </main>


    <script src="js/services/utils.js"></script>
    <script src="js/services/storage.js"></script>
    <script src="js/services/galleryService.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/controllers/memeController.js"></script>
    <script src="js/controllers/ galleryController.js"></script>
    <script src="js/services/upload-from-local.js"></script>
    <script src="js/services/sharing-on-facebook.js"></script>
</body>

</html>
