<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="Meme-Favicon" href="favicon/cat.png">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/6d84484a7e.js" crossorigin="anonymous"></script>
    <title>MemeGen</title>
</head>

<body onload="">

    <div class="main-screen" onclick="toggleMenu()"></div>

    <header class="main-header flex space-between align-center">
        <div class="logo"><img src="LOGO/LOGO.png" alt=""></div>
        <nav class="main-nav-container">
            <ul class="main-nav flex clean-list">
                <li><a class="" href="#" onclick="">Memes</a></li>
                <li><a class="" href="#" onclick="">Gallery</a></li>
                <li><a class="" href="#" onclick="">about</a></li>
            </ul>
        </nav>

        <!-- <button class="btn-menu" onclick="toggleMenu()">â˜°</button> -->

    </header>
    <main>
        <section class="image-gallery display-none ">
        </section>

        <section class="meme-container flex align-center justify-evenly ">
            <div class="canvas-container">
                <canvas id="my-canvas" width="500" height="500"></canvas>
            </div>
            <div class="editor-container flex align-center">
                <ul class="space-between clean-list">
                    <li>
                        <input type="text" placeholder="Add Text">
                    </li>
                    <li class="meme-control">
                        <button class="btn btn-switch"><i class="fa-solid fa-up-down"></i></button>
                        <button class="btn btn-add" onclick="onAddLine()"><i class="fa-solid fa-plus"></i></button>
                        <button class="btn btn-remove"><i class="fa-solid fa-trash-can"></i></button>
                    </li>
                    <li>
                        <div class="test-editor">
                            <button class="btn btn-font-bigger"><i class="fa-solid fa-a"></i><i
                                    class="fa-solid fa-plus"></i></button>
                            <button class="btn btn-font-smaller"><i class="fa-solid fa-a"></i><i
                                    class="fa-solid fa-minus"></i></button>
                            <button class="btn btn-left"><i class="fa-solid fa-indent"></i></button>
                            <button class="btn btn-center"><i class="fa-solid fa-align-justify"></i></button>
                            <button class="btn btn-right"><i class="fa-solid fa-outdent"></i></button>
                        </div>
                        <div>
                            <select id="font-style" class="btn font-style">
                                <option value="impact">Impact</option>
                                <option value="arial">Arial</option>
                                <option value="times new roman">Times New Roman</option>
                                <!-- <option value="triangle">Triangle</option> -->
                            </select>
                            <button class="btn-control btn-fill"><i class="fa-solid fa-underline"></i>
                                <input type="color" oninput="onSetFillColor(this.value)"></button>
                            <button class="btn-control btn-stroke"><i class="fa-sharp fa-solid fa-palette"></i>
                                <input type="color" oninput="onSetStrokeColor(this.value)"></button>
                        </div>
                    </li>
                    <li>
                        <div class="stickers"></div>
                    </li>
                    <li>
                        <button class="btn save-btn" onclick="onUploadImg()"><i
                                class="fa-sharp fa-solid fa-share-nodes"></i> Share</button>
                        <button class="btn download-btn" onclick="downloadCanvas(this)"><i
                                class="fa-solid fa-download"></i> Download</button>
                        <button class="btn share-btn"><i class="fa-solid fa-floppy-disk"></i> Save</button>
                    </li>
            </div>
            </ul>
            </div>
        </section>

        <section class="about-container display-none ">
        </section>

    </main>

    <!-- <footer>Tamar Millgram</footer> -->

    <script src="js/services/utils.js"></scriptsrc>></script>
    <script src="js/services/storage.js"></scriptsrc>></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/controllers/memeController.js"></script>
</body>

</html>
