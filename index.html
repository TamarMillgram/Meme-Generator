<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="Meme-Favicon" href="favicon/cat.png">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/6d84484a7e.js" crossorigin="anonymous"></script>
    <title>MemeGen</title>
</head>

<body onload="onInitGallery()">

    <div class="main-screen" onclick="toggleMenu()"></div>

    <header class="main-header flex space-between align-center">
        <div class="logo"><img src="LOGO/LOGO.png" alt=""></div>
        <nav class="main-nav-container">
            <ul class="main-nav flex clean-list">
                <li><a class="" href="#" onclick="">Memes</a></li>
                <li><a class="" href="#" onclick="">Gallery</a></li>
                <li><a class="" href="#" onclick="">about</a></li>
            </ul>
        </nav>

        <!-- <button class="btn-menu" onclick="toggleMenu()">â˜°</button> -->

    </header>
    <main>
        <section class="gallery-container align-center" >

            <nav class="search-nav flex justify-evenly align-center ">
              
                    <input type="text" class="search-box" data-trans="search-box-placeholder" oninput="onSetFilterBy(value)" placeholder="Search"/>
                    <ul class="keywords flex clean-list align-center space-between">
                        <li class="crazy"><a href="#">Crazy</a></li>
                        <li class="funny"><a href="#">Funny</a></li>
                        <li class="happy"><a href="#">Happy</a></li>
                        <li class="sad"><a href="#">Sad</a></li>
                    </ul>
                    <button class="btn btn-more">More</button>
         
            </nav>

            <div class="gallery">
            </div>


        </section>

        <section class="meme-container flex align-center justify-evenly  ">
            <div class="canvas-container">
                <canvas id="my-canvas" width="500" height="500"></canvas>
            </div>
            <div class="editor-container flex align-center">
                <ul class="space-between clean-list">
                    <li>
                        <input type="text" placeholder="Add Text" oninput="onSetLineTxt(value)">
                    </li>
                    <li class="meme-control">
                        <button class="btn btn-switch" onclick="onSwitchLine()"><i class="fa-solid fa-up-down"></i></button>
                        <button class="btn btn-add" onclick="onAddLine()"><i class="fa-solid fa-plus"></i></button>
                        <button class="btn btn-remove" onclick="onRemoveLine()"><i class="fa-solid fa-trash-can"></i></button>
                    </li>
                    <li>
                        <div class="test-editor">
                            <button class="btn btn-font-bigger" onclick="onSetFontSize(1)"><i class="fa-solid fa-a"></i><i
                                    class="fa-solid fa-plus"></i></button>
                            <button class="btn btn-font-smaller" onclick="onSetFontSize(0)"><i class="fa-solid fa-a"></i><i
                                    class="fa-solid fa-minus"></i></button>
                            <button class="btn btn-left" onclick="onSetAlignText('left')"><i class="fa-solid fa-outdent"></i></button>
                            <button class="btn btn-center" onclick="onSetAlignText('center')"><i class="fa-solid fa-align-justify"></i></button>
                            <button class="btn btn-right" onclick="onSetAlignText('right')"><i class="fa-solid fa-indent"></i></button>
                        </div>
                        <div>
                            <select id="font-style" class="btn font-style" onchange="onSetFontFamily(this.value)">
                                <option value="impact">Impact</option>
                                <option value="arial">Arial</option>
                                <option value="times new roman">Times New Roman</option>
                                <!-- <option value="triangle">Triangle</option> -->
                            </select>
                            <button class="btn-control btn-fill"><i class="fa-solid fa-underline"></i>
                                <input type="color" oninput="onSetStrokeColor(this.value)"></button>
                            <button class="btn-control btn-stroke"><i class="fa-sharp fa-solid fa-palette"></i>
                                <input type="color" oninput="onSetFillColor(this.value)"></button>
                        </div>
                    </li>
                    <li>
                        <div class="stickers"></div>
                    </li>
                    <li>
                        <button class="btn save-btn" onclick="downloadCanvas(this)"><i
                                class="fa-sharp fa-solid fa-share-nodes"></i>Save</button>
                        <button class="btn download-btn"><i
                                class="fa-solid fa-download"></i> Download</button>
                        <button class="btn share-btn" onclick="onUploadImg()"><i class="fa-solid fa-floppy-disk"></i>Share</button>
                    </li>
            </div>
            </ul>
            </div>
        </section>

        <section class="about-container display-none ">
        </section>

    </main>

    <!-- <footer>Tamar Millgram</footer> -->

    <script src="js/services/utils.js"></script>
    <script src="js/services/storage.js"></script>
    <script src="js/services/galleryService.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/controllers/memeController.js"></script>
    <script src="js/controllers/ galleryController.js"></script>
    <script src="js/services/upload-from-local.js"></script>
    <script src="js/services/sharing-on-facebook.js"></script>
</body>

</html>
